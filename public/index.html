<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Go-Ember</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars">
	<h1>Hello Ember.js</h1>
	</script>

	<script type="text/x-handlebars">
	<div class="container">
	  {{outlet}}
	</div>
	</script>

	<script type="text/x-handlebars" data-template-name="index">

	<ul class="thumbnails">
	{{#each controller}}

	  <li class="span3">
	    <div class="thumbnail">
	      <img {{bindAttr src="picture"}}/>
	      <div class="caption">
	        <h3>{{name}}</h3>
	      </div>
	    </div>
	  </li>

	{{/each}}
	</ul>

	</script>
	
	<script src="javascripts/lib/jquery.js"></script>
	<script src="javascripts/lib/handlebars.js"></script>
	<script src="javascripts/lib/ember.js"></script>
	<script src="javascripts/lib/ember-data.js"></script>
	<script src="javascripts/application.js"></script>
</body>
</html>
